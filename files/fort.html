<!DOCTYPE html>
<html lang="en">
<head>
<style>
    body{
        margin: 0; /* Remove default margin */
    }
    iframe{
        display: block;  /* iframes are inline by default */
        height: 100vh;  /* Set height to 100% of the viewport height */
        width: 100vw;  /* Set width to 100% of the viewport width */
        border: none; /* Remove default border */
        background: lightyellow; /* Just for styling */
    }
</style>
        <script>fetch('/./nav.html')
  .then(response => response.text())
  .then(htmlContent => {
    const kContent = document.createElement('div');
    kContent.innerHTML = htmlContent;
    document.body.appendChild(kContent);

    // Execute scripts within the fetched content
    const scripts = kContent.querySelectorAll('script');
    scripts.forEach(script => {
      const newScript = document.createElement('script');
      newScript.textContent = script.textContent;
      document.head.appendChild(newScript);
    });
  });
</script>
</head>
<body>
    <iframe src="https://www.flipgrid.cf/"></iframe>
</body>
</html>
