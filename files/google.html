<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="X-Frame-Bypass: Web Component extending IFrame to bypass X-Frame-Options: deny/sameorigin">
	<title>.</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden;
		}
		iframe {
			display: block;
			z-index: 1;
			width: 100%;
			height: 100%;
			margin: 0px;
		}
		img {
			position: absolute;
			top: 0;
			right: 0;
		}
	</style>
	<script src="https://unpkg.com/@ungap/custom-elements-builtin"></script>
	<script src="/./scripts/x-frame-bypass.js" type="module"></script>
</head>
<body>
        <iframe is="x-frame-bypass" src="https://search.brave.com"></iframe>
<script>
    document.addEventListener('keydown', function(event) {
      if (event.ctrlKey && event.key === 'KeyO') {
        location.href = '/./';
      }
    });
  </script>
</body>
</html>
