<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="X-Frame-Bypass: Web Component extending IFrame to bypass X-Frame-Options: deny/sameorigin">
	<title>.</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden;
		}
		iframe {
			display: block;
			width: calc(100% - 40px);
			height: calc(100% - 40px);
			margin: 20px;
		}
		img {
			position: absolute;
			top: 0;
			right: 0;
		}
	</style>
	<script src="https://unpkg.com/@ungap/custom-elements-builtin"></script>
	<script src="/./scripts/x-frame-bypass.js" type="module"></script>
</head>
<body>
        <iframe is="x-frame-bypass" id="iframeResult"></iframe>

   <script>
    const urlParam = new URLSearchParams(window.location.search);
    const urlOrSearch = urlParam.get("url") || urlParam.get("search");

    if (urlOrSearch) {
      const iframe = document.getElementById("iframeResult");
      iframe.src = urlOrSearch;
    } else {
      // Handle cases where no URL or search term is provided
      iframe.src = "about:blank"; // Clear the iframe
      // Optionally display a message indicating no input was provided
    }
  </script>
</body>
</html>
