<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background-color: #191919;
  }

  /* Added styles for side-by-side layout */
  .column {
    display: inline-block;  /* Display items horizontally */
    width: 33%;              /* Adjust width as needed */
    margin: 10px;            /* Add spacing between items */
    vertical-align: top;     /* Align items at the top */
  }
</style>
<link rel="stylesheet" href="/./main.css">
<link rel="stylesheet" href="/./icons.css">
<link rel="stylesheet" href="/./apps.css">
<link
 
rel="stylesheet"
 
href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"/>

</head>

<body>

  
<div
id="container">
</div>
    
<script>
// Data list
const items = [
  { name: "Item 1", imageUrl: "https://upload.wikimedia.org/wikipedia/commons/9/9c/Handheldglobe.png", link: "https://roblox.com/" },
  { name: "Item 2", imageUrl: "https://upload.wikimedia.org/wikipedia/commons/9/9c/Handheldglobe.png", link: "https://de-42.netlify.com/" },
  { name: "Item 3", imageUrl: "https://upload.wikimedia.org/wikipedia/commons/9/9c/Handheldglobe.png", link: "https://example.org/" },
  { name: "Item 4", imageUrl: "https://upload.wikimedia.org/wikipedia/commons/9/9c/Handheldglobe.png", link: "/./study.html" },
  // Add more items as needed
];

// Fill out the divs with the items
const container = document.getElementById("container");
items.forEach(item => {
  const div = document.createElement("div");
  div.classList.add("column");

  const link = document.createElement("a");
  link.href = item.link;
  link.onclick = () => {
    location.href = item.link; // Ensure redirect happens even with JavaScript disabled
  };

  const img = document.createElement("img");
  img.width = 145;
  img.height = 145;
  img.src = item.imageUrl;

  const p = document.createElement("p");
  p.textContent = item.name;

  link.appendChild(img);
  link.appendChild(p);
  div.appendChild(link);

  container.appendChild(div);
});
</script>
</body>
</html>
