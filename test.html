<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taskbar Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  <style>
    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background-color: #212121;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      font-family: 'Oswald', sans-serif; /* Set font family */
      font-weight: bold; /* Set bold style */
    }

    .icons {
      display: flex;
      align-items: center;
      justify-content: space-evenly; /* Adjusted centering method */
    }

    .icons a {
      margin: 0 15px; /* Removed individual left margin for each icon */
    }

    .icons img {
      width: 24px;
      height: 24px;
      fill: #fff; /* Adjust icon color as needed */
    }

    .system-tray {
      display: flex;
      align-items: center;
    }

    .date-time {
      margin-right: 10px;
      font-size: 12px;
      color: #fff;
    }

    .battery-percentage {
      font-size: 12px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="taskbar">
    <div class="icons">
      <a href="/./go.html"><img src="/./solar.png"></a>
      <a href="/./"><img src="icon2.svg"></a>
      <a href="/./"><img src="icon3.svg"></a>
    </div>
    <div class="system-tray">
      <span class="date-time"></span>
      <span class="battery-percentage">‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ </span> </div>
  </div>

<script>
  setInterval(() => {
    const now = new Date();
    const dateString = now.toLocaleDateString();
    const timeString = now.toLocaleTimeString('HH:mm'); // Explicitly format without seconds
    const dateTimeElement = document.querySelector('.date-time');
    dateTimeElement.textContent = `${dateString} ${timeString}`;
  }, 1000);
</script>
</body>
</html>
