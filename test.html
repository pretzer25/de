<!DOCTYPE html>
<html>
<head>
  <title>Auto Search Columns</title>
    <!-- CSS -->
  <style>
    body {
      background-color: #191919;
    }
  </style>
  <link rel="stylesheet" href="/./main.css">
  <link rel="stylesheet" href="/./icons.css">
  <link rel="stylesheet" href="/./apps.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"/>
 	
  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
  <script src="/./key.js"></script>

</head>
<body>
  <input type="text" id="searchInput" placeholder="Search..." onkeyup="searchColumns()">
    <div class="container-apps">
    <div id="results"></div>
    </div>
  <br> <br> <br> <br> <br>
  <hr>
  <div class="container-apps">
    
            <div class="column" data-url="https://astroid.gg/assignments/OfflineParadise/index.html"> <a onclick="go(this)"> <img height="145" src="https://upload.wikimedia.org/wikipedia/commons/8/80/Icon_no.svg"> <p>Offline Paradise</p> </a> </div>
          

            <div class="column" data-url="https://astroid.gg/assignments/Stickman-Survival/index.html"> <a onclick="go(this)"> <img height="145" src="https://upload.wikimedia.org/wikipedia/commons/8/80/Icon_no.svg"> <p>Stickman Survival</p> </a> </div>
          

            <div class="column" data-url="https://astroid.gg/assignments/a-dance-of-fire-and-ice/index.html"> <a onclick="go(this)"> <img height="145" src="https://upload.wikimedia.org/wikipedia/commons/8/80/Icon_no.svg"> <p>A Dance Of Fire And Ice</p> </a> </div>
          
  </div>

  <script>
    function searchColumns() {
      var searchTerm = document.getElementById('searchInput').value.toLowerCase();
      var columns = document.querySelectorAll('.column');
      var resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = '';

      columns.forEach(function(column) {
        var columnText = column.querySelector('p').textContent.toLowerCase();
        var imageURL = column.querySelector('img').getAttribute('src');
        var urlAttribute = column.getAttribute('data-url');

        if (columnText.includes(searchTerm) && searchTerm !== '') {
          var matchedColumn = document.createElement('div');
          matchedColumn.className = 'column';
          matchedColumn.setAttribute('data-url', urlAttribute);

          var anchor = document.createElement('a');
          anchor.setAttribute('onclick', 'go(this)');

          var image = document.createElement('img');
          image.setAttribute('height', '145');
          image.setAttribute('src', imageURL);

          var paragraph = document.createElement('p');
          paragraph.textContent = column.querySelector('p').textContent;

          anchor.appendChild(image);
          anchor.appendChild(paragraph);
          matchedColumn.appendChild(anchor);
          resultsContainer.appendChild(matchedColumn);
        }
      });
    }

    function go(element) {
      var url = element.parentNode.getAttribute('data-url');
      // Implement logic to navigate to the URL
      console.log("Navigating to:", url);
    }
  </script>

  <script>
function go(link) {
  const url = link.parentElement.dataset.url;
  window.location.href = "/./files/go.html?url=" + url;
}
</script>
  
</body>
</html>
