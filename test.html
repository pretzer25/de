<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taskbar Demo</title>
  <style>
    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background-color: #212121;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
    }

    .icons {
      display: flex;
      align-items: center;
      justify-content: space-evenly; /* Adjusted centering method */
    }

    .icons a {
      margin: 0 15px; /* Removed individual left margin for each icon */
    }

    .icons img {
      width: 24px;
      height: 24px;
      fill: #fff; /* Adjust icon color as needed */
    }

    .system-tray {
      display: flex;
      align-items: center;
    }

    .date-time {
      margin-right: 10px;
      font-size: 12px;
      color: #fff;
    }

    .battery-percentage {
      font-size: 12px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="taskbar">
    </div>

  <script>
    // Update the date and time every second
    setInterval(() => {
      const now = new Date();
      const dateString = now.toLocaleDateString();
      const timeString = now.toLocaleTimeString();
      const dateTimeElement = document.querySelector('.date-time');
      dateTimeElement.textContent = `${dateString} ${timeString}`;
    }, 1000);

    // Update battery percentage every 5 seconds
    setInterval(() => {
      if (navigator.getBattery) {
        navigator.getBattery().then(battery => {
          const batteryPercentageElement = document.querySelector('.battery-percentage');
          batteryPercentageElement.textContent = `${battery.level * 100}%`;
        });
      } else {
        // Handle browsers that don't support the Battery API
        console.warn('Battery API not supported');
      }
    }, 5000);
  </script>
</body>
</html>
