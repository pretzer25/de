<!DOCTYPE html>
<html>
<head>
<title>Your IP Address</title>
</head>
<body>
  <p id="ip-display">Fetching your IP...</p>
  <script>
    // Function to fetch the user's IP using WebRTC
    function getIP() {
      return new Promise((resolve, reject) => {
        const myPeerConnection = new RTCPeerConnection({ iceServers: [] });
        // Create a temporary data channel
        myPeerConnection.createDataChannel('');
        // Create an offer SDP
        myPeerConnection.createOffer()
          .then(sdp => myPeerConnection.setLocalDescription(sdp))
          .then(() => {
            const ipRegex = /([0-9]{1,3}(\.[0-9]{1,3}){3}|[a-f0-9]{1,4}(:[a-f0-9]{1,4}){7})/g;
            const candidate = myPeerConnection.localDescription.sdp.match(ipRegex)[0];
            resolve(candidate);
          })
          .catch(error => reject(error));
      });
    }

    getIP()
      .then(ip => {
        document.getElementById('ip-display').textContent = 'Your IP address is: ' + ip;
      })
      .catch(error => {
        console.error('Error fetching IP:', error);
        document.getElementById('ip-display').textContent = 'Error fetching IP';
      });
  </script>
</body>
</html>
