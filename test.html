<!DOCTYPE html>
<html>
<head>
<title>Display IP from JSON</title>
</head>
<body>
  <div id="ip-display"></div>
  <script>
    fetch('https://api.my-ip.io/v2/ip.json')
      .then(response => response.json())
      .then(data => {
        const ip = data.ip; // Assuming the IP is located within a property named "ip"
        document.getElementById('ip-display').textContent = ip;
      })
      .catch(error => {
        console.error('Error fetching or parsing JSON:', error);
        document.getElementById('ip-display').textContent = '(We don't even know that)';
      });
  </script>
</body>
</html>
