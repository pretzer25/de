<!DOCTYPE html>
<html>
<head>
<title>Site Visit Counter</title>
</head>
<body>
  <h1>Visit Count: <span id="count">0</span></h1>
  <script>
    const visits = localStorage.getItem('visits') || 0;
    if (visits < 2) {
      const newVisits = parseInt(visits) + 1;
      localStorage.setItem('visits', newVisits);
      const countElement = document.getElementById('count');
      countElement.textContent = newVisits;
    }
  </script>
</body>
</html>
