<!DOCTYPE html>
<html>
<head>
  <title>Paragraph Search</title>
  <style>
    /* Add some basic styling for demonstration */
    #results {
      margin-top: 10px;
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>
  <input type="text" id="searchInput" placeholder="Search...">
  <button onclick="searchParagraphs()">Search</button>

  <p>This is a paragraph with some content.</p>
  <p>Another paragraph here.</p>
  <p>And one more for demonstration.</p>
  <div id="results"></div>

  <script>
    function searchParagraphs() {
      var searchTerm = document.getElementById('searchInput').value.toLowerCase();
      var paragraphs = document.querySelectorAll('p');
      var resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = '';

      paragraphs.forEach(function(paragraph) {
        var text = paragraph.textContent.toLowerCase();
        if (text.includes(searchTerm)) {
          var matchedParagraph = document.createElement('p');
          matchedParagraph.textContent = paragraph.textContent;
          resultsContainer.appendChild(matchedParagraph);
        }
      });
    }
  </script>
</body>
</html>
