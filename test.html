<!DOCTYPE html>
<html>
<head>
<title>Study</title>
  <style>
  body {
    display: flex;
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    height: 100vh; /* Full viewport height */
    font-family: 'Impact', sans-serif;
    font-weight: bold;
  }

  #id-input {
    text-align: center;
  }

  #saved-id  {
    margin-top: 80px; /* Space below the textbox */
  }
  #fill-bttn {
    margin-top: 80px; /* Space below the textbox */
  }
</style>
</head>
<body>
  <input type="text" id="id-input" placeholder="Enter Session ID here">
  <button onclick="redirect()">Go</button>
  <br>
  <p id="saved-id"></p>
  <button id="fill-bttn" onclick="fillTextbox()">Fill</button>
  
  <script>
    // Retrieve saved ID if any
    const savedId = localStorage.getItem("lastId");
    if (savedId) {
      document.getElementById("saved-id").textContent = "Previous ID: " + savedId;
    }

    function redirect() {
      const id = document.getElementById("id-input").value;
      localStorage.setItem("lastId", id); // Save the ID

      const url = `https://demo-opensource.rammerhead.org/${id}/https://now.gg/apps/epic-games/7308/fortnite.html`;
      window.location.href = url;
    }

      function fillTextbox() {
      const savedId = localStorage.getItem("lastId");
      if (savedId) {
        document.getElementById("id-input").value = savedId;
      }
    }
  </script>
</body>
</html>
