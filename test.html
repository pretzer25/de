<!DOCTYPE html>
<html>
<head>
<title>Site Visit Counter (Everyone welcome!)</title>
</head>
<body>
  <h1>Visit Count: <span id="count">0</span></h1>
  <script>
    let visits = parseInt(localStorage.getItem('visitCount') || 0);
    document.getElementById('count').textContent = visits;
    localStorage.setItem('visitCount', visits + 1);
  </script>
</body>
</html>
