<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
</head>
<body>

<!-- Your website content goes here -->

<button onclick="openInNewWindow()">Open in New Window</button>

<script>
    function openInNewWindow() {
        // Replace 'your-website-url' with the actual URL of your website
        var websiteUrl = 'https://www.your-website-url.com';

        // Specify window features to hide URL and browser elements
        var windowFeatures = 'width=800,height=600,toolbar=no,location=no,status=no,menubar=no,scrollbars=no,resizable=no';

        // Open the website in a new window with specified features
        window.open(websiteUrl, '_blank', windowFeatures);
    }
</script>

</body>
</html>
