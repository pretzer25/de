<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Search</title>
  <style>
    #search-box {
      width: 200px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    #content {
      overflow-y: scroll;
      height: 400px;
    }
    
/* Wrap matching text within spans for highlighting */
p span {
  display: inline;
}

.highlight {
  background-color: yellow; /* Adjust highlight style as desired */
}
  </style>
</head>
<body>
  <h1>Search for Text:</h1>
  <input type="text" id="search-box" placeholder="Search...">
  <div id="content">
    <p>Paragraph 1 with some text that you might search for.</p>
    <p>This paragraph does not contain the search term.</p>
    <p>And here's another paragraph with the target text again!</p>
  </div>

  <script>
searchBox.addEventListener("input", function() {
  const searchTerm = searchBox.value.toLowerCase();
  const paragraphs = content.querySelectorAll("p");

  paragraphs.forEach(paragraph => {
    const textNodes = paragraph.querySelectorAll("span");
    textNodes.forEach(textNode => textNode.classList.remove("highlight"));
  });

  let matchesFound = false;

  for (let i = 0; i < paragraphs.length; i++) {
    const paragraphText = paragraphs[i].textContent.toLowerCase();
    if (paragraphText.includes(searchTerm)) {
      const startIndex = paragraphText.indexOf(searchTerm);
      const endIndex = startIndex + searchTerm.length;

      const textNode = paragraph.childNodes[0]; // Assuming paragraphs contain a single text node
      const matchingTextNode = textNode.splitText(startIndex);
      matchingTextNode.splitText(endIndex - startIndex);
      matchingTextNode.classList.add("highlight");

      matchesFound = true;
    }
  }

  if (matchesFound) {
    paragraphs[0].scrollIntoView({ behavior: "smooth", block: "center" });
  } else {
    console.log("No matches found!");
  }
});

  </script>
</body>
</html>
