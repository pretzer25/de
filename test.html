<!DOCTYPE html>
<html>
<head>
<title>Code Generator</title>
</head>
<body>
  <h1>Generated Code Snippets</h1>
  <div id="output"></div>
  <script>
    fetch('/./test.json')
      .then(response => response.json())
      .then(data => {
        const outputDiv = document.getElementById('output');

        data.forEach(item => {
          const generatedCode = `
            <p>Welcome to ${item.title} from ${item.source}</p>
          `;

          const codeElement = document.createElement('pre');
          codeElement.textContent = generatedCode;
          outputDiv.appendChild(codeElement);
          outputDiv.appendChild(document.createElement('hr')); // Add a horizontal line separator
        });
      })
      .catch(error => console.error('Error fetching or parsing JSON:', error));
  </script>
</body>
</html>
