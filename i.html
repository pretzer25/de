<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Path</title>
  <style>
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div id="mouseIndicator" style="position: absolute; width: 10px; height: 10px; border-radius: 50%; background-color: red;"></div>
  <script>
    let prevX = 0;
    let prevY = 0;

    const canvas = document.createElement('canvas');
    document.body.appendChild(canvas);
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const updateMouseIndicator = (x, y) => {
      const mouseIndicator = document.getElementById('mouseIndicator');
      mouseIndicator.style.left = `${x}px`;
      mouseIndicator.style.top = `${y}px`;

      drawLine(x, y);
    };

    const drawLine = (x, y) => {
      ctx.beginPath();
      ctx.moveTo(prevX, prevY);
      ctx.lineTo(x, y);
      ctx.strokeStyle = 'blue'; // Change the line color if needed
      ctx.lineWidth = 2; // Change the line width if needed
      ctx.stroke();
      prevX = x;
      prevY = y;
    };

    document.addEventListener('mousemove', function(event) {
      updateMouseIndicator(event.clientX, event.clientY);
    });
  </script>
</body>
</html>
