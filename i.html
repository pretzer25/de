<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Replacement</title>
</head>
<body>
  <input type="text" id="textInput" placeholder="Type here...">
  <div id="output" style="width: 100px; height: 100px; background-color: #ccc;">Output area</div>
  <button id="redirectButton" style="position: absolute; top: 50%; left: 50%;">Go to index.html</button>
  
  <script>
    let buttonCoordinates = { x: 50, y: 50 }; // Initial button coordinates

    const updateButtonPosition = (x, y) => {
      buttonCoordinates = { x, y };
      document.getElementById('redirectButton').style.left = `${x}px`;
      document.getElementById('redirectButton').style.top = `${y}px`;
    };

    updateButtonPosition(50, 50); // Initial position

    const touchCoordinates = {
      'a': { x: 50, y: 50 }, // Replace 'a' with coordinates (x, y)
      'b': { x: 200, y: 100 }, // Replace 'b' with other coordinates
      // ...continue the mapping for all letters
      'z': { x: 300, y: 300 } // Replace 'z' with different coordinates
    };

    document.getElementById('textInput').addEventListener('keyup', function(event) {
      const inputText = event.target.value.toLowerCase();

      for (let i = 0; i < inputText.length; i++) {
        const currentChar = inputText[i];
        const coordinates = touchCoordinates[currentChar];

        if (coordinates) {
          const clickEvent = new MouseEvent('click', {
            bubbles: true,
            clientX: coordinates.x,
            clientY: coordinates.y
          });

          document.elementFromPoint(coordinates.x, coordinates.y).dispatchEvent(clickEvent);
        }
      }

      // Check for 'o' key press
      if (event.key.toLowerCase() === 'o') {
        document.getElementById('redirectButton').click();
      }
    });

    document.getElementById('redirectButton').addEventListener('click', function() {
      window.location.href = '/./index.html';
    });
  </script>
</body>
</html>
