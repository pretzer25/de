				toastr.options = {
					"closeButton": false,

					"extendedTimeOut": "1000",
					"showEasing": "swing",
					"hideEasing": "linear",
					"showMethod": "fadeIn",
					"hideMethod": "fadeOut"
				};
				
				document.addEventListener("DOMContentLoaded", function() {
					const lastBackground = localStorage.getItem("backgroundImage");
					if (lastBackground) {
						document.body.style.backgroundImage = `url('${lastBackground}')`;
						document.getElementById("imageUrl").value = lastBackground;
						
					}
				});
				
				function changeBackground() {
					const imageUrl = document.getElementById("imageUrl").value.trim();
					if (imageUrl === "") {
						toastr.error("Please enter an image URL.", "Error");
						return;
					}
				
					const img = new Image();
					img.onload = function() {
						document.body.style.backgroundImage = `url('${imageUrl}')`;
						localStorage.setItem("backgroundImage", imageUrl);
						toastr.success("Your changes have been saved.", "Success!");
					};
				
					img.onerror = function() {
						toastr.error("Please recheck your spelling or URL.", "Error");
					};
				
					img.src = imageUrl;
				}
				
				function resetBackground() {
					toastr.success("Your changes have been saved.", "Background has been reset!");
					document.body.style.backgroundColor = "#111";
					document.body.style.backgroundImage = "";
					localStorage.removeItem("backgroundImage");
					document.getElementById("imageUrl").value = "";
				}
				
							</script>

    function searchAndDisplay() {
      const searchTerm = document.getElementById("searchInput").value;

      // Check for URL patterns with common domain extensions
      const isWebsite = /\.(com|org|app|net|edu|gov|co)(\.[a-z]{2})?$/.test(searchTerm);

      if (isWebsite) {
        let url = searchTerm;
        if (!url.startsWith("http")) { // Add HTTPS if it's missing
          url = "https://" + url;
        }
        window.location.href = "/./files/google.html?url=" + url;
      } else {
        window.location.href = "/./files/google.html?search=" + encodeURIComponent(searchTerm);
      }
    }
