					const img = new Image();
					img.onload = function() {
						document.body.style.backgroundImage = `url('${imageUrl}')`;

						toastr.success("Your changes have been saved.", "Success!");
					};
				
					img.onerror = function() {
						toastr.error("Please recheck your spelling or URL.", "Error");
					};
				
					img.src = imageUrl;
				}
				
				function resetBackground() {
					toastr.success("Your changes have been saved.", "Background has been reset!");
					document.body.style.backgroundColor = "#111";

<script>

  // Fetch nav.html first and ensure its content is fully processed before fetching k.html
  fetch('./nav.html')
    .then(response => response.text())
    .then(htmlContent => {
      const navContent = document.createElement('div');
      navContent.innerHTML = htmlContent;
      document.body.appendChild(navContent);

      // Execute scripts within the fetched nav content
      const scripts = navContent.querySelectorAll('script');
      scripts.forEach(script => {
        const newScript = document.createElement('script');
        newScript.textContent = script.textContent;
        document.head.appendChild(newScript);
      });

      // After nav.html is fully processed, fetch k.html
      fetch('./k.html')
        .then(response => response.text())
        .then(htmlContent => {
          const kContent = document.createElement('div');
          kContent.innerHTML = htmlContent;
          document.body.appendChild(kContent);
        });
    });
</script>

  <script>
function search_bar() {
  var input = document.getElementById("searchbarbottom");
  var filter = input.value.toLowerCase();
  var games = document.getElementsByClassName("column");

  for (var i = 0; i < games.length; i++) {
    var game = games[i];
    var name = game.getElementsByTagName("p")[0].textContent.toLowerCase();

    if (name.includes(filter)) {
      game.style.display = "block";
    } else {
      game.style.display = "none";
    }
  }
}
  </script>
