<!DOCTYPE html>
<html>
<head>
<title>Display</title>
</head>
<body>
  <iframe id="iframeResult" width="100%" height="500"></iframe>

  <script>
    const urlParam = new URLSearchParams(window.location.search);
    const urlOrSearch = urlParam.get("url") || urlParam.get("search");

    if (urlOrSearch) {
      const iframe = document.getElementById("iframeResult");
      iframe.src = urlOrSearch;
    } else {
      // Handle cases where no URL or search term is provided
      iframe.src = "about:blank"; // Clear the iframe
      // Optionally display a message indicating no input was provided
    }
  </script>
</body>
</html>
