<!DOCTYPE html>
<html>
<head>
</head>
<body>

<div class="overlay"></div> <script>
document.body.addEventListener('contextmenu', function(event) {
  event.preventDefault();
});

document.body.style.userSelect = 'none';
</script>

<script>
  let enterKeyPressCount = 0;

document.addEventListener("keydown", function(event) {
  if (event.keyCode === 79) {
    enterKeyPressCount++;
    if (enterKeyPressCount === 4) {
      // Redirect using window.location.href
      window.location.href = './go.html';
      enterKeyPressCount = 0; // Reset the count after redirection
    }
  }
});

</script>

<script>
window.addEventListener('load', () => {
  simulateConnectionFailure();
});

function simulateConnectionFailure() {
  fetch('/some-resource')
    .then(response => {
      // Manually trigger a failure response
      throw new Error('Simulated connection failure');
    })
    .catch(error => {
      console.error('Connection failed:', error);
      // Display an error message or handle the failure appropriately
    });
}
</script>
  
</body>
</html>
