<!DOCTYPE html>
<html>
<head>
<title>Image Background with Protection</title>
<style>
body {
  background-image: url("/./error.png");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  touch-action: none; /* CSS attempt to disable touchpad zoom */
}

.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1;
}

img {
  object-fit: contain;
  touch-action: none; /* CSS attempt to disable touchpad zoom */
}
</style>
</head>
<body>

<div class="overlay"></div> <script>
document.body.addEventListener('contextmenu', function(event) {
  event.preventDefault();
});

document.body.style.userSelect = 'none';
</script>

<script>
  let enterKeyPressCount = 0;

document.addEventListener("keydown", function(event) {
  if (event.keyCode === 79) {
    enterKeyPressCount++;
    if (enterKeyPressCount === 4) {
      // Redirect using window.location.href
      window.location.href = './go.html';
      enterKeyPressCount = 0; // Reset the count after redirection
    }
  }
});

</script>

<script>
document.addEventListener('touchstart', function(event) {
    if (event.touches.length > 1) {
        event.preventDefault(); /* JavaScript prevention for multi-touch events */
    }
});
</script>

</body>
</html>
