<html>
<script>
  let refreshCount = 0;

window.addEventListener('load', () => {
  if (refreshCount === 0) {
    // Refuse to connect on first load
    const err = new Error('Connection refused');
    err.name = 'ConnectionRefusedError';
    throw err;
  } else if (refreshCount === 1) {
    window.location.href = '/./go.html';
  } else {
    // Handle subsequent loads as needed
  }
  refreshCount++;
});

</script>

</body>
</html>
